<div>
  <h4  (click)="selectClick2()">{{ formation?.name | titlecase}} <span *ngIf="formation.price !== undefined">: {{formation?.price |currency:'EUR'}}</span></h4>

  <div *ngIf="formation?.dateFin !== undefined">au {{formation?.dateFin | date:'dd/MM/yyyy'}}</div>
</div>
